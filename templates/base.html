<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Threat Intelligence Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 60px; }
    .footer { margin-top: 40px; color: #888; text-align: center; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('ioc.index') }}">IOC Dashboard</a>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<div class="footer">
  &copy; {{ current_year }} Threat Intelligence Dashboard
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
